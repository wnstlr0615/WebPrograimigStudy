<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>난수 10 개 생성</h1>
<script >
    let n=[];
    for(let i=0;i<10;i++){
        n[i]= Math.round(Math.random()*100);
    }
    for(let i=0;i<10;i++){
        document.write(n[i]+" ")
    }
    document.write("<hr>")
    let big=n[0];
    for(let i=1;i<10;i++){
        if(big<n[i])big=n[i];
    }
    document.write("제일 큰 수는 "+big);
    document.write("<hr>")
    n.sort()
    for(let i=0;i<10;i++){
        document.write(n[i]+" ")
    }

</script>
</body>
</html>
