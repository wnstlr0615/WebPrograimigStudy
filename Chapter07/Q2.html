<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>정수 5개 입력받아 역순으로 출력</h1>
<hr>
<script !src="">
    let arr=new Array(5);
    for (let i = 0; i <arr.length ; i++) {
        arr[i]=parseInt(prompt("정수입력 ","0"));
    }
    document.write("입력된 수의 배열<br>");
    for (let i = 0; i <arr.length ; i++) {
        document.write(arr[i]+" ");
    }
    document.write("<hr>");
    arr.reverse();
    document.write("역순으로 재정렬된 배열<br>");

    for (let i = 0; i <arr.length ; i++) {
        document.write(arr[i]+" ");
    }
</script>
</body>
</html>
