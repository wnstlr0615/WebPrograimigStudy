<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            display: inline-block;
            width:60px;
            height:60px;

        }
    </style>
</head>
<body>
<script>
    const colorNames=["maroon","red","orange","yellow","olive","purple","fuchsia","white","lime","green","navy","blue","aqua","teal","black","sliver","gray"];
    for (let i = 0; i <colorNames.length ; i++) {
        document.write("<div style=background:"+colorNames[i]+">"+colorNames[i]+"</div>")
    }
</script>
</body>
</html>
