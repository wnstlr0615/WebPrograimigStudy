<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            display: inline-block;
            width:150px;
            height:100px;
        }
    </style>
</head>
<body>
<script>
    for (let i = 0; i <16 ; i++) {
        let [r, g, b]=[Math.round(Math.random()*255),Math.round(Math.random()*255),Math.round(Math.random()*255)];
        document.write(`<div style="background: rgb(${r},${g},${b}">rgb(${r},${g},${b})</div>`);
    }
</script>
</body>
</html>
