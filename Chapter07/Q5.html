<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자열 배열 다루기</title>
</head>
<body>
<h1>문자열 배열 다루기</h1>
<hr>
<script >
    const names=new Array("wonsun","jaemoonlee", "kitae", "gracehwang");
    document.write("이름 : ");

    for (let i = 0; i <names.length ; i++) {
        document.write(names[i]+" ");
    }
    let maxLenIdx=0;
    let strLen=0;
    for (let i = 0; i < names.length; i++) {
        if(strLen<names[i].length){
            maxLenIdx=i;
            strLen=names[i].length;
        }
    }
    document.write("<br>가장 긴 이름 : "+names[maxLenIdx]);
    names.sort();
    document.write("<br>가장 먼저 나오는 이름 : "+ names[0]);
    document.write("<br>증가순 이름 : ");
    for (let i = 0; i <names.length ; i++) {
        document.write(names[i]+" ");
    }
</script>
</body>
</html>
