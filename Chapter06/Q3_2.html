<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<h1>document.write()로 표만들기</h1>")
        document.write("<table border='1'><tbody>");
        document.write("<tr><th>n</th>");
            for(let i=1;i<=9;i++){
                document.write("<td>"+i+"</td>")
            }
        document.write("</tr><tr><th>n<sup>2</sup></th>")
            for(let i=1;i<=9;i++){
                document.write("<td>"+i*i+"</td>")
            }
        document.write("</tr></tbody></table>");
    </script>
</body>

</html>
