<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>큰 자리수와 낮은 자리수 같은지 비교</h1>
    <script>
        let num=parseInt(prompt("숫자 입력",0));
            if(!isNaN(num)){
                let last=num%10;
                let first=num;
                while(first>=10){
                    first=Math.floor(first/10);
                }
                if(last==first){
                    document.write("같음");
                }
                else{
                    document.write("다름");
                }
            }
            else{
                document.write("숫자아님");
            }
    </script>
</body>
</html>
