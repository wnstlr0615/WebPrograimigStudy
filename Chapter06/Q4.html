<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=prompt("월화수목금토일 중에 입력하세요", "월");
        switch(day){
            case "월":
            case "화":
            case "수":
            case "목":
            case "금":
                document.write(day+"는 출근");
            break;
            case "토":
            case "일":
                document.write(day+"는 휴무");
            break;
            default:
                document.write("잘못입력하였습니다.");
            }
    </script>
</body>
</html>
