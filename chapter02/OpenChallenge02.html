    <h1>스마트 폰</h1>
    <br>
    <p>
        스마트폰은 컴퓨터를 결합한 무선 휴대전화기이다. pc에서 실횅되는 운영체제보다 작게 만든 모바일 운영체제를 탑재하여 인터넷 검색, 전자우편, 간단한 문서, 편접
        카메라, 오디오 및  및 비디오 재생 등 PC의 기능을 거의 모두 갖추고 있다.
    </p>
    <br>
    <h2>목차</h2>

        <li ><a href="#chapter1">역사</a></li>
        <li><a href="#chapter2">안드로이드폰</a></li>
        <li><a href="#chapter3">아이폰</a></li>
        <li><a href="#chapter4">샘플</a></li>
    </ul>

    <p>최초의 스마트폰은 사이먼으로 추정된다 </p>
