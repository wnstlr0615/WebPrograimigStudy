<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <details>
        <summary>
            test
        </summary>
        <p>안녕하세요</p>
    </details>

    <form action="#" method="get">
        버튼
            <input type="button" value="">
            체크박스
            <input type="checkbox" name="" id="">
            컬러
            <input type="color" name="" id="" onchange="document.body.style.background=this.value;">
            datetime
            <input type="datetime-local" name="" id="">
            email
            <input type="email" name="" id="">
           text
            <input type="text" name="" id="">
            summit
            <input type="submit" value="">
            radio(name지정으로 하나만 선택 가능)
            <input type="radio" name="abc" id="">
            <input type="radio" name="abc" id="">
            <input type="radio" name="abc" id="">
            데이터 목록
            <input type="text" name="" id="" list="countries">
            <datalist id="countries">
                <option value="가나"></option>
            </datalist>
            <select name="china" id="">
                <option value="1">짜장면</option>
                <option value="2" selected>짬뽕</option>
                <option value="3">탕수육</option>
            </select>




    </form>
</body>
</html>
