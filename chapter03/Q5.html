<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <H1>도형 서식폼 만들기</H1>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>

        <div>선종류 <select name="line" id="">
                <option value="1">선없음</option>
                <option value="2">실선</option>
                <option value="3">점선</option>
            </select></div>
        <div>선두께
            <input type="number" min="1" max="10" step="1" value="1">
            선색
            <input type="color" name="" id="">
        </div>
        <div>
            투명도(0~100)
            <input type="range"  min="0" max="100" list="abc">
            <datalist id="abc">
                <option value="10">
                <option value="50">
                <option value="90">
            </datalist>
        </div>
    </fieldset>

</body>

</html>
