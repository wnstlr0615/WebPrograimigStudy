<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>InnerHTML</h1>
<p id="text">이번 여름에는 어디로 여행을 갈까요 ?</p>
<script>
    const text=document.getElementById("text");
    text.onclick=()=>{
                let msg=prompt("HTML텍스트 혹은 그냥 텍스트를 입력하세요 .");
                text.innerHTML=`${msg}`;

    }
</script>
</body>
</html>
