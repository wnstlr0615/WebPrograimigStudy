<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>라면을 끓이는 순서</h1>
<ol type="A" id="list" style="background:yellowgreen">
    <li>물을 끌인다.</li>
</ol>
<script !src="">
    let list=document.getElementById("list");
    list.onclick=()=>{
        let str=prompt("라면을 끓이는 순서를 입력하라");
        let create_li_tag=document.createElement("li");
        create_li_tag.innerText=str;
        list.appendChild(create_li_tag);
    }
</script>
</body>
</html>
